version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: master
    commit-message:
      prefix: "fix"
      prefix-development: "build"
      include: "scope"
    allow:
      - dependency-type: production
      - dependency-name: "rxjs"
        dependency-type: "development"
      - dependency-name: "dexie"
        dependency-type: "development"
    ignore:
      - dependency-name: "tslib"
